<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnimeElite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                            950: '#2e1065',
                        },
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="navbar py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold logo-text">AnimeElite</a>
            <div class="flex items-center">
                <!-- Main Navigation -->
                <div class="hidden md:flex space-x-1">
                    <a href="../index.html" class="text-white hover:text-primary-400 px-3 transition-colors duration-200">Home</a>
                    <a href="browse.html" class="text-white hover:text-primary-400 px-3 transition-colors duration-200">Browse</a>
                    <a href="trending.html" class="text-white hover:text-primary-400 px-3 transition-colors duration-200">Trending</a>
                    <a href="favorites.html" class="text-white hover:text-primary-400 px-3 transition-colors duration-200">Favorites</a>
                    <a href="subscription.html" class="text-white hover:text-primary-400 px-3 transition-colors duration-200">Premium</a>
                </div>
                
                <!-- Mobile menu button -->
                <button type="button" id="mobile-menu-button" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                
                <!-- Search box -->
                <form class="search-form md:mr-2">
                    <input type="text" placeholder="Search anime..." class="bg-gray-800 px-3 py-1 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                </form>
                
                <!-- Auth Links -->
                <a href="signup.html" class="ml-4 text-white hover:text-primary-400 transition-colors duration-200">Sign Up</a>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-800 shadow-lg">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="../index.html" class="block px-3 py-2 rounded-md text-white hover:bg-gray-700">Home</a>
                <a href="browse.html" class="block px-3 py-2 rounded-md text-white hover:bg-gray-700">Browse</a>
                <a href="trending.html" class="block px-3 py-2 rounded-md text-white hover:bg-gray-700">Trending</a>
                <a href="favorites.html" class="block px-3 py-2 rounded-md text-white hover:bg-gray-700">Favorites</a>
                <a href="subscription.html" class="block px-3 py-2 rounded-md text-white hover:bg-gray-700">Premium</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="py-16 flex-grow flex items-center">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <div class="bg-gray-900 bg-opacity-70 backdrop-filter backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden border border-gray-800">
                    <div class="p-8">
                        <div class="text-center mb-8">
                            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary-400 to-purple-600 mb-2">Welcome Back</h1>
                            <p class="text-gray-400">Sign in to continue to AnimeElite</p>
                        </div>
                        
                        <!-- Error Message Display -->
                        <div id="error-message" class="hidden bg-red-900 border border-red-800 text-white text-sm rounded-lg p-3 mb-4">
                            <!-- Error message will be inserted here -->
                        </div>
                        
                        <!-- Login Form -->
                        <form id="login-form">
                            <div class="mb-6">
                                <label for="email" class="block text-gray-400 text-sm font-medium mb-2">Email Address</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                        </svg>
                                    </div>
                                    <input id="email" type="email" required class="block w-full pl-10 pr-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Your email address">
                                </div>
                            </div>
                            
                            <div class="mb-6">
                                <div class="flex justify-between">
                                    <label for="password" class="block text-gray-400 text-sm font-medium mb-2">Password</label>
                                    <a href="#" class="text-primary-400 text-sm hover:text-primary-300">Forgot password?</a>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                        </svg>
                                    </div>
                                    <input id="password" type="password" required class="block w-full pl-10 pr-3 py-2 border border-gray-700 rounded-lg bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500" placeholder="Your password">
                                </div>
                            </div>
                            
                            <div class="mb-6">
                                <div class="flex items-center">
                                    <input id="remember-me" type="checkbox" class="h-4 w-4 bg-gray-800 border-gray-700 rounded text-primary-600 focus:ring-primary-500">
                                    <label for="remember-me" class="ml-2 block text-gray-400 text-sm">Remember me</label>
                                </div>
                            </div>
                            
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-gradient-to-r from-primary-600 to-purple-600 hover:from-primary-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200">
                                Sign In
                            </button>
                        </form>
                        
                        <div class="mt-6 flex items-center justify-between">
                            <hr class="w-full border-gray-700">
                            <span class="px-2 text-gray-500 text-sm">OR</span>
                            <hr class="w-full border-gray-700">
                        </div>
                        
                        <!-- Social Login -->
                        <div class="mt-6 grid grid-cols-1 gap-3">
                            <button id="google-signin" class="w-full flex justify-center py-2 px-4 border border-gray-700 rounded-lg shadow-sm text-gray-300 bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200">
                                <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                                    <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                                        <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                                        <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                                        <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                                        <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                                    </g>
                                </svg>
                                Sign in with Google
                            </button>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <button id="facebook-signin" class="w-full flex justify-center py-2 px-4 border border-gray-700 rounded-lg shadow-sm text-gray-300 bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200">
                                    <svg class="h-5 w-5 mr-2 text-blue-600" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z"/>
                                    </svg>
                                    Facebook
                                </button>
                                
                                <button id="twitter-signin" class="w-full flex justify-center py-2 px-4 border border-gray-700 rounded-lg shadow-sm text-gray-300 bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-200">
                                    <svg class="h-5 w-5 mr-2 text-blue-400" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6.066 9.645c.183 4.04-2.83 8.544-8.164 8.544-1.622 0-3.131-.476-4.402-1.291 1.524.18 3.045-.244 4.252-1.189-1.256-.023-2.317-.854-2.684-1.995.451.086.895.061 1.298-.049-1.381-.278-2.335-1.522-2.304-2.853.388.215.83.344 1.301.359-1.279-.855-1.641-2.544-.889-3.835 1.416 1.738 3.533 2.881 5.92 3.001-.419-1.796.944-3.527 2.799-3.527.825 0 1.572.349 2.096.907.654-.128 1.27-.368 1.824-.697-.215.671-.67 1.233-1.263 1.589.581-.07 1.135-.224 1.649-.453-.384.578-.87 1.084-1.433 1.489z"/>
                                    </svg>
                                    Twitter
                                </button>
                            </div>
                        </div>
                        
                        <div class="mt-6 text-center">
                            <p class="text-gray-400">Don't have an account? <a href="signup.html" class="text-primary-400 hover:text-primary-300">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8">
        <div class="container mx-auto px-4">
            <div class="border-t border-gray-800 pt-6 text-center text-gray-400">
                <p>© 2023 AnimeElite. All rights reserved.</p>
                <div class="mt-2 flex justify-center space-x-4">
                    <a href="terms.html" class="text-sm text-gray-400 hover:text-white">Terms</a>
                    <a href="privacy.html" class="text-sm text-gray-400 hover:text-white">Privacy</a>
                    <a href="contact.html" class="text-sm text-gray-400 hover:text-white">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
